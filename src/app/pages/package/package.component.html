
<div class="container">
  <div class="row justify-content-center">
      <ng-container *ngFor="let package of packages">
          <div class="card" style="width: 18rem;">
              <img src="https://www.newstracklive.com/uploads/sports-news/cricket-news/Dec/11/small_thumb/dsfgdfgdfg_5c0f8205e570e.jpg" class="card-img-top" alt="...">
              <div class="card-body text-center">
                <h5 class="card-title">{{package.name}}</h5>
                <p class="card-text">
                  <span class="text-info">Units </span>: {{package.units}}
                </p>
                <a router class="btn btn-primary">₹ {{package.price}}</a>
                <a [routerLink]="[ '/login' ]">₹ {{package.price}}</a>
              </div>
            </div>
      </ng-container>
  </div>
</div>
